<div class="form-group" [ngFormModel]="form">
  <div class="col-sm-12 col-md-6">
    <p><b>{{ question.name }}</b></p>
    <p>{{ question.description }}</p>
  </div>
  <div class="col-sm-12 col-md-6">
    <div [ngSwitch]="question.controlType">
      <div *ngSwitchWhen="'short_text'">
        <input [id]="question.key" [ngControl]="question.key" class="form-control"/>
      </div>
      <div *ngSwitchWhen="'long_text'">
        <textarea [id]="question.key" [ngControl]="question.key" class="form-control"></textarea>
      </div>
      <div *ngSwitchWhen="'choice'">
        <select [id]="question.key" [name]="question.key" [ngControl]="question.key" class="form-control">
          <option *ngFor="let opt of question.options" [value]="opt.key">{{opt.value}}</option>
        </select>
      </div>
      <div *ngSwitchDefault>default</div>
    </div>
  </div>
</div>
