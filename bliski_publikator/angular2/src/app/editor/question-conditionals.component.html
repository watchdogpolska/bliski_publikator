<div class="form-group">
    <div class="col-sm-2">
        <label class="control-label">Warunki ukrycia:</label>
        <div class="btn-group" dropdown>
            <button type="button" class="btn btn-primary" dropdownToggle>
                <i class="fa fa-plus"></i> Dodaj warunek<span class="caret"></span>
            </button>
            <ul class="dropdown-menu" role="menu" aria-labelledby="single-button">
                <li role="menuitem">
                    <a class="dropdown-item" href="#" (click)="addIsEqualCondional()">Jest równy wartości</a>
                    <a class="dropdown-item" href="#" (click)="addIsNullCondional()">Jest pusty</a>
                </li>
            </ul>
        </div>
    </div>
    <div class="col-sm-10">
        <ul class="list-unstyled">
            <li *ngFor="#condition of current.hideConditions">
                <div class="panel panel-default">
                    <div class="panel-body">
                        <div [ngSwitch]="condition.type">
                            <div *ngSwitchWhen="'is-equal'">
                                <div class="form-horizontal">
                                    <div class="form-group">
                                        <label for="input" class="col-sm-2 control-label">Typ:</label>
                                        <div class="col-sm-2">
                                            Równość
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label for="input" class="col-sm-2 control-label">Wartość:</label>
                                        <div class="col-sm-10">
                                            <input type="text" name="" [(ngModel)]="condition.value" id="input" class="form-control" value="">
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label for="input" class="col-sm-2 control-label">Pytanie:</label>
                                        <div class="col-sm-10">
                                            <select name="" id="input" class="form-control" required="required">
                                                <option 
                                                *ngFor="#option of questions" 
                                                [value]="option" 
                                                [hidden]="current == option"
                                                [selected]="current.target == option">
                                                {{ option.label }}</option>
                                            </select>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div *ngSwitchWhen="'is-null'">
                                <div class="form-horizontal">
                                    <div class="form-group">
                                        <label for="input" class="col-sm-2 control-label">Typ:</label>
                                        <div class="col-sm-2">
                                            Jest nie pusty
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label for="input" class="col-sm-2 control-label">Wartość:</label>
                                        <div class="col-sm-10">
                                            <input type="text" name="" [(ngModel)]="condition.value" id="input" class="form-control" value="">
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </li>
        </ul>
    </div>
</div>
