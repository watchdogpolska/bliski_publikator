<ul class="list-unstyled">
	<li *ngFor="let option of options">
		<div class="panel panel-default">
			<div class="panel-body">
				<form action="" method="POST" class="form-horizontal" role="form">
					<div class="form-group">
						<label for="input" class="col-sm-2 control-label">Klucz:</label>
						<div class="col-sm-10">
							<input type="text" name="" [(ngModel)]="option.value" id="input" class="form-control" value="" required="required" pattern="" title="">
						</div>
					</div>
					<div class="form-group">
						<label for="input" class="col-sm-2 control-label">Wartość:</label>
						<div class="col-sm-10">
							<input type="text" name="" [(ngModel)]="option.key" id="input" class="form-control" value="" required="required" pattern="" title="">
						</div>
					</div>
				</form>
			</div>
		</div>
	</li>
</ul>
<button class="btn btn-default" (click)='addOption()'><i class="fa fa-plus"></i> Dodaj</button>
