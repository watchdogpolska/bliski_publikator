<form action="" method="POST" class="form-horizontal" role="form">
  <div class="form-group">
    <label [attr.for]="question.key + '_label'" class="col-sm-2 control-label">Etykieta:</label>
    <div class="col-sm-10">
      <input type="text" name="{{question.key}}_label" id="{{question.key}}_label" class="form-control" [(ngModel)]="question.name">
    </div>
  </div>
  <div class="form-group">
    <label [attr.for]="question.key + '_description'" class="col-sm-2 control-label">Opis:</label>
    <div class="col-sm-10">
      <textarea name="{{question.key}}_description" id="{{question.key}}_description" class="form-control" rows="3" [(ngModel)]="question.description"></textarea>
    </div>
  </div>
  <div [ngSwitch]="question.controlType">
      <div *ngSwitchCase="'short_text'">
      </div>
      <div *ngSwitchCase="'choice'">
        <div class="form-group">
          <div class="col-sm-2">
            <div class="control-label">Opcje:</div>
          </div>
          <div class="col-sm-10">
            <sowp-question-option-edit [question]="question"></sowp-question-option-edit>
          </div>
        </div>
      </div>
      <div *ngSwitchDefault>
      </div>
  </div>
  <sowp-question-conditionals [questions]="questions" [current]="question"></sowp-question-conditionals>
  <sowp-count-condition [current]="question"></sowp-count-condition>

</form>
